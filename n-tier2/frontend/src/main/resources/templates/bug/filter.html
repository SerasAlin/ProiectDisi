<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <th:block th:replace="fragments/head :: head">...</th:block>
</head>
<body>
<div th:replace="fragments/menu :: menu">
    menu to replace
</div>


<!--body of this view, here goes the content-->
<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>

            <th>Mame</th>
            <th>Description</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${bugs.isEmpty()}">
            <td colspan="4">no bugs</td>
        </tr>
        <tr th:unless="${bugs.isEmpty()}" th:each="bug : ${bugs}">

            <td>[[${bug.name}]]</td>
            <td>[[${bug.description}]]</td>
            <td>[[${bug.status}]]</td>


        </tr>

        </tbody>
    </table>
</div>


<!--footer to insert in this view-->
<div th:replace="fragments/footer :: footer">
    footer to replace
</div>
</body>
</html>
