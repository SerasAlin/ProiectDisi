<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Address list</title>
    <th:block th:replace="fragments/head :: head">...</th:block>
</head>
<body>
<div th:replace="fragments/menu :: menu">
    menu to replace
</div>


<!--body of this view, here goes the content-->
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${addresses.isEmpty()}">
            <td colspan="2">no addresses</td>
        </tr>
        <tr th:unless="${addresses.isEmpty()}" th:each="address : ${addresses}">
            <td>[[${address.id}]]</td>
            <td>[[${address.name}]]</td>
            <td>
                <a class="btn btn-info" th:href="${#mvc.url('AC#getEdit').arg(0, address.id).build()}">Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!--footer to insert in this view-->
<div th:replace="fragments/footer :: footer">
    footer to replace
</div>
</body>
</html>
