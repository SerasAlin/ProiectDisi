<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pizza list</title>
    <th:block th:replace="fragments/head :: head">...</th:block>
</head>
<body>
<div th:replace="fragments/menu :: menu">
    menu to replace
</div>


<!--body of this view, here goes the content-->
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Categ</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${pizzas.isEmpty()}">
            <td colspan="3">no pizzas</td>
        </tr>
        <tr th:unless="${pizzas.isEmpty()}" th:each="pizza : ${pizzas}">
            <td>[[${pizza.id}]]</td>
            <td>
                <a th:href="${#mvc.url('PC#details').arg(0, pizza.id).build()}">
                    [[${pizza.name}]]
                </a>
            </td>
            <td>[[${pizza.categ.getName()}]]</td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/pizza/rel}" method="post">
        <div class="form-group">
            <label th:for="name">Category Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Category Name">
        </div>
        <button class="btn" type="submit">Find</button>
    </form>




</div>
</body>
</html>
