<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Voucher details</title>
    <th:block th:replace="fragments/head :: head">...</th:block>
</head>
<body>
<div th:replace="fragments/menu :: menu">
    menu to replace
</div>


<!--body of this view, here goes the content-->
<div class="container">
    <p>
        <span>ID: </span>
        <span th:text="${voucher.id}">voucher</span>
    </p>
    <p>
        <span>NAME: </span>
        <span th:text="${voucher.name}">name</span>
    </p>
    <p>
        <span>AMOUNT: </span>
        <span th:text="${voucher.price}">price</span>
    </p>
</div>


<!--footer to insert in this view-->
<div th:replace="fragments/footer :: footer">
    footer to replace
</div>
</body>
</html>
